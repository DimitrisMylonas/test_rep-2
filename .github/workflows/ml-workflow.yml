name: Train MLP Classifier

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train_model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install jupyter nbconvert
      
    - name: List files
      run: ls -alh

    - name: Run Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute "MLP CLassifier.ipynb" --output "MLP CLassifier Output.ipynb" --debug

    - name: Check for model and metrics
      run: ls -alh

    - name: Upload notebook output
      uses: actions/upload-artifact@v4
      with:
        name: trained-mlp-notebook
        path: MLP CLassifier Output.ipynb

    - name: Upload trained model
      uses: actions/upload-artifact@v4
      with:
        name: trained-mlp-model
        path: model.pkl  # Αν το αποθηκεύεις ως .h5, αλλάζεις σε model.h5

    - name: Upload metrics CSV
      uses: actions/upload-artifact@v4
      with:
        name: training-metrics
        path: metrics.csv


