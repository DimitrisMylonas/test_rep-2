name: Train MPL Classifier

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train_model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install jupyter nbconvert

    - name: Run Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute "MPL Classifier.ipynb" --output "MPL Classifier Output.ipynb" --debug

    - name: Upload notebook output
      uses: actions/upload-artifact@v4
      with:
        name: trained-mlp-notebook
        path: MPL Classifier Output.ipynb
